<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    .conatainer{
        display: flex;
        flex-direction: column;
        height: 100vh;
        width: 100%;
        justify-content: center;
        align-items: center;
    }
    .listItem{
        /* list-style: none; */
        padding: 10px 10px;

    }
   </style>
</head>
<body>
    <div class="conatainer">
        <ul id="unorderList">

        </ul>
    </div>

    <script>
        let unorder = document.getElementById('unorderList')
        
        
        
        
        for (let i = 1; i<=5; i++) {
            let item = document.createElement('li')

            item.innerHTML = i;
            item.classList.add("listItem")

            unorder.append(item);
            
        }


    </script>
</body>
</html>
