<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        button{
            padding: 20px 30px;
            font-size: 20px;
            background: yellow;
            border-radius: 10px;
        }
        #para{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p id="para">Click the Button to change Text</p>
        <button id="btn">CLICK HERE</button>
        
    </div>

    <script>
        document.getElementById("btn").addEventListener("click", ()=>{
            document.getElementById("para").innerText = "Button Clicked!";
        })


    </script>
</body>
</html>
