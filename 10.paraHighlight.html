<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .highlight {
            background: yellow;
        }
        .para{
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <p id="para">Click Button to Highlight</p>
        <button id="btn">Highlight</button>
    </div>

    <script>
        document.getElementById('btn').addEventListener('click', ()=>{
            document.getElementById('para').classList.toggle('highlight');
        })
    </script>
</body>
</html>
